<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <input type="radio" name="slide" id="slide_1" checked>
    <input type="radio" name="slide" id="slide_2">
    <input type="radio" name="slide" id="slide_3">
    <input type="radio" name="slide" id="slide_4">
    <input type="radio" name="slide" id="slide_5">
    <input type="radio" name="slide" id="slide_6">

    <div class="wrapper">
      <div class="slides">
        <div class="slide slide1"><img src="assets/slides/01.jpg" alt="slide_1"></div>
        <div class="slide slide2"><img src="assets/slides/02.jpg" alt="slide_2"></div>
        <div class="slide slide3"><img src="assets/slides/03.jpg" alt="slide_3"></div>
        <div class="slide slide4"><img src="assets/slides/04.jpg" alt="slide_4"></div>
        <div class="slide slide5"><img src="assets/slides/05.jpg" alt="slide_5"></div>
        <div class="slide slide6"><img src="assets/slides/06.gif" alt="slide_6"></div>
      </div>
    </div>

    <div class="wrapper-titles">
      <div class="titles">
        <div class="title">Трудолюбие и энергичность</div>
        <div class="title">Работа должна быть в удовольствие</div>
        <div class="title">А зовут меня __________</div>
        <div class="title"></div>
        <div class="title">All OK</div>
        <div class="title">Слушаю вас очень внимательно</div>
      </div>
    </div>

    <div class="controls">
      <label for="slide_1" id="la">
        <div></div>
      </label>
      <label for="slide_2">
        <div></div>
      </label>
      <label for="slide_3">
        <div></div>
      </label>
      <label for="slide_4">
        <div></div>
      </label>
      <label for="slide_5">
        <div></div>
      </label>
      <label for="slide_6">
        <div></div>
      </label>
    </div>
  </div>
</body>

</html>
